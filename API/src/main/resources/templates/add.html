<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
</head>
<body>
<div class="container">
    <h1> Add Employee </h1>
    <hr>
    <h2> Save Account </h2>
    <form action="#" th:action="@{/submitDataEmployee}" th:object = "${addViewEmployees}" method="POST">
        <input type="text" th:field = "*{name}" placeholder="Name"><br/>
        <input type="text" th:field = "*{salary}" placeholder="Salary"><br/>
        <input type="text" th:field = "*{grade}" placeholder="Grade"><br/>
        <button type="submit"> Add Employee </button>
    </form>
    <hr>
    <a th:href="@{/}"><button> Back to Employee List</button></a>
</div>
</body>
</html>
